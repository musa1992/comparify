<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prices</title>
</head>
<body>
    <h1>Cart</h1>
    <div class="container">
        <div class="card-container">
            <h3>Jumia</h3>
            <div class="card">
                <div class="row">
                    <div class="item">
                        <p>Soko 5kgs</p>
                    </div>
                    <div class="quantity">
                        <input type="number" name="" id="">
                    </div>
                    <div class="price">
                        <p>Kshs.310</p>
                    </div>
                </div>
                <div class="row">
                    <p>TOTAL</p>
                    <P>Kshs.2000.00</P>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
